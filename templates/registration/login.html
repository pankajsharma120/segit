{% extends "registration/layout.html" %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}
{% block details %}
  <div class="col-12 col-md-4 mx-auto">
    <div class="demo-card-square mdl-card mdl-shadow--2dp" style="width:auto;">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <form method="post">
      <div class="mdl-card__supporting-text w-auto">
          {% csrf_token %}
        {% bootstrap_form form %}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a href="{% url 'users:register' %}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Register
        </a>
        <input type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect float-right" value="Login"/>
      </div>
      </form>
    </div>
  </div>
{% endblock %}
