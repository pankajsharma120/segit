{% extends 'users/layout.html' %}

{% block page_content %}
    <div class="row">
      {% for repo in repo_list %}
        <div class="col-12">
          <div class="demo-card-square mdl-card mdl-shadow--2dp w-auto m-3">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">{{repo.0}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              {{repo.1}}
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="{% url 'repos:create_hook' repo=repo.0 %}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Create hook
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
