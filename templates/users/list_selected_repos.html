{% extends 'users/layout.html' %}

{% block page_content %}
    <div class="row">
      {% if object_list %}
        {% for event in object_list %}
          <div class="col-12">
            <div class="demo-card-square mdl-card mdl-shadow--2dp w-auto m-3">
              <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{event.repo.repo_name}}</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <p>Total events</p>
                <h6>{{event.repo.webhook.count}}</h6>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Get Event Details
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <div class="col-12">
          <p>No repository selected yet.</p>
        </div>
      {% endif %}
    </div>
{% endblock %}
